<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- style sheet -->
  <link rel="stylesheet" href="src/css/style.css">
  <!-- icon -->
  <link rel="stylesheet" href="src/css/icon/font-awesome.css">
  <!-- font  -->
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300" rel="stylesheet">
  <title>To Do List</title>
  <!-- clock -->
</head>

<body onload='getRealTime()'>
  <!-- wrapper start -->
  <div class="wrapper">
    <!-- header start -->
    <div class="header">
      <div class="left-section">
        <h1>Your <br> Things</h1>
        <p id="today"></p>
      </div>
      <div class="right-section">
        <div id="clock"></div>
      </div>
      <div class="progress-wrap progress" data-progress-percent="100">
        <div class="progress-bar progress"></div>
      </div>
    </div>
    <!-- header end -->

    <!-- contents start -->
    <div class="contents">
      <!-- input group -->
      <!-- <lable for="todo-input" class="todo-label"><i class="fa fa-hashtag"></i> 오늘 할 일</label> -->
      <div class="todo-input-group">
        <input class="input focus-out" type="text" id='todo-input' placeholder=" What to do?">
        <button class="button focus-out" id="list-add-btn">submit</button>
      </div>
      <button class="button" id="input-onoff-btn"><i class="fa fa-plus"></i></button>
      <!-- input group end -->

      <!-- list group start -->
      <div class="todo-list-group">
        <span class="list-title">Inbox</span>
        <ul class="todo-list">
        </ul>
      </div>
      <!-- list group end -->

      <!-- completed group start -->
      <div class="completed-group">
        <span class="list-title">Completed</span>
        <ul class="completed-list">
          
        </ul>
      </div>
      <!-- completed group end -->
    </div>
    <!-- contents end -->
  </div>
  <!-- wrapper end -->

  <!-- script  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/ajax.js"></script>
</body>

</html>
