<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/style.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Biryani:200,300" rel="stylesheet">
  <title>To Do List</title>
</head>

<body>
  <!-- wrapper start -->
  <div class="wrapper">
    <!-- header start -->
    <div class="header">
      <h1>Your Things</h1>
      <p>Today: 17.08.18 FRI</p>
    </div>
    <!-- header end -->

    <!-- contents start -->
    <div class="contents">
      <!-- input group -->
      <div class="todo-input-group">
        <lable for="todo-input" class="todo-label">today's focus</label>
          <input class="input" type="text" id='todo-input'>
      </div>
      <button class="button">+</button>
      <!-- input group end -->

      <!-- list group start -->
      <div class="todo-list-group">
        <span class="list-title">Inbox</span>
        <ul class='todo-list'>
        </ul>
      </div>
      <!-- list group end -->
    </div>
    <!-- contents end -->
  </div>
  <!-- wrapper end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <!-- <script src="js/ajax.js"></script> -->
</body>

</html>
