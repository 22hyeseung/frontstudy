<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- style sheet -->
  <link rel="stylesheet" href="src/css/style.css">
  <!-- icon -->
  <link rel="stylesheet" href="src/css/icon/font-awesome.css">
  <!-- font  -->
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300" rel="stylesheet">
  <title>To Do List</title>
  <!-- clock -->
  <script>
    function getRealTime() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();

      if (h < 10) { h = '0' + h };
      if (m < 10) { m = '0' + m };
      if (s < 10) { s = '0' + s };

      document.getElementById('clock').innerHTML = h + ':' + m + ':' + s;
      setTimeout(getRealTime, 500);
    }
  </script>
</head>

<body onload='getRealTime()'>
  <!-- wrapper start -->
  <div class="wrapper">
    <!-- header start -->
    <div class="header">
      <div class="left-section">
        <h1>Your <br> Things</h1>
        <p id="today"></p>
      </div>
      <div class="right-section">
        <div id="clock"></div>
      </div>
      <div class="progress-wrap progress" data-progress-percent="100">
        <div class="progress-bar progress"></div>
      </div>
    </div>
    <!-- header end -->

    <!-- contents start -->
    <div class="contents">
      <!-- input group -->
      <div class="todo-input-group">
        <lable for="todo-input" class="todo-label"><i class="fa fa-hashtag"></i> 오늘 할 일</label>
          <input class="input" type="text" id='todo-input' placeholder="What to do?">
      </div>
      <button class="button"><i class="fa fa-plus"></i></button>
      <!-- input group end -->

      <!-- list group start -->
      <div class="todo-list-group">
        <span class="list-title">Inbox</span>
        <ul class='todo-list'>
        </ul>
      </div>
      <!-- list group end -->
    </div>
    <!-- contents end -->
  </div>
  <!-- wrapper end -->

  <!-- script  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <!-- <script src="js/ajax.js"></script> -->
</body>

</html>
